<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../resources/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>GlasStore - Gonzalo Solaligue</title>
</head>
<body>
    <header id="header">
        <a href="../../index.html" class="header__logo">GlasStore</a>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a href="./buy.html" class="header__li__a">Comprar</a></li>
                <li class="header__li"><a href="./card.html" class="header__li__a">Tarjeta</a></li>
                <li class="header__li"><a href="#" class="header__li__a" id="loginheaderbtn">Iniciar Sesion</a></li>
                <li class="header__li__container" id="cartbtnheader"><img src="../resources/cart.svg" alt="Carrito" class="header__li__img" id="cartheader"><a href="#" id="cartcounterheader" class="header__li__counter">0</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="card" id="main">
        <section>
            <div class="card__div" id="card">
                <div class="card__inside">
                    <p class="card__brand">GlassCard</p>
                    <p class="card__numbers" id="numbers">XXXX XXXX XXXX XXXX</p>
                    <p class="card__dates">Val From: 09/22 Val To: 09/25</p>
                    <p class="card__name" id="cardname">John Doe</p>
                    <img src="../resources/code.png" alt="QR Code" class="card__code">
                </div>
            </div>
        </section>
        
        <section class="cmodal">
            <div class="cmodal__container">
                <h3 class="cmodal__title">Carrito</h3>
                <div id="cartitemcontainer" class="cmodal__cardcontainer">
                    
                </div>
                <p class="cmodal__desc" id="carttotaltxt">Tu carrito esta vacio!</p>
                <button class="cmodal__button" id="cartclosebtn">Cerrar</button>
            </div>
        </section>
    </main>
    
    <footer class="footer" id="footer">
        <ul class="footer__ul">
            <li><a href="../../index.html" class="footer__a">Inicio</a></li>
            <li><a href="./buy.html" class="footer__a">Comprar</a></li>
            <li><a href="./card.html" class="footer__a">Tarjeta</a></li>
        </ul>
        
        <a href="mailto:gonzalosolaligue@gmail.com" class="footer__mail">Gonzalo Solaligue @ 2022</a>
    </footer>
    <script src="../js/login.js" type="module"></script>
    <script src="../js/card.js" type="module"></script>
    <script src="../js/modal.js" type="module"></script>
    <script src="../js/cartActions.js" type="module"></script>
    <script src="../js/cartUpdater.js" type="module"></script>
</body>
</html>
