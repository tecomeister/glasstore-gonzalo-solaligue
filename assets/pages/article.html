<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../resources/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="../css/style.css">
    <title>GlasStore - Gonzalo Solaligue</title>
</head>
<body>
    <header>
        <a href="../../index.html" class="header__logo">GlasStore</a>
        <nav class="header__nav">
            <ul class="header__ul">
                <li class="header__li"><a href="./buy.html" class="header__li__a">Comprar</a></li>
                <li class="header__li"><a href="./card.html" class="header__li__a">Tarjeta</a></li>
            </ul>
        </nav>
    </header>
    
    <main class="article">
        <div class="article__div">
            <div class="article__div__container">
                <img src="../resources/g1.png" alt="" class="article__div__img">
            </div>
                
            <div class="article__div__container">
                <h2 class="article__div__title">Death Stranding</h2>
                <p class="article__div__desc">
                    Plataforma: PS5<br>
                    Edición: Fisico<br>
                    Precio: $15.000
                </p>
                
                <div class="article__div__quantity">
                    <p class="article__div__desc" id="quantity">Cantidad: 1</p>
                    <button class="article__div__buttonq" id="quantityplus">+</button>
                    <button class="article__div__buttonq" id="quantityminus">-</button>
                </div>
                <button type="submit" class="article__div__button" id="buy">Añadir al Carrito</button>
            </div>
            
            <div class="article__div__container">
                <h3 class="article__div__title">Descripción</h3>
                <p class="article__div__desc">
                    Death Stranding es un juego<br>
                    desarrollado por Kojima Productions<br>
                    protagonizado por Norman Reedus.
                </p>
            </div>

            <div class="article__div__container">
                <h3 class="article__div__title">Comentarios</h3>
                <div id="commentdiv" class="article__comment__div"></div>
                <textarea name="" id="commentbox" cols="30" rows="10" class="article__div__commentbox"></textarea>
                <button type="submit" class="article__div__button" id="send">Enviar</button>
            </div>
        </div>
    </main>
    
    <footer class="footer">
        <ul class="footer__ul">
            <li><a href="../../index.html" class="footer__a">Inicio</a></li>
            <li><a href="./buy.html" class="footer__a">Comprar</a></li>
            <li><a href="./card.html" class="footer__a">Tarjeta</a></li>
        </ul>
        
        <a href="mailto:gonzalosolaligue@gmail.com" class="footer__mail">Gonzalo Solaligue @ 2022</a>
    </footer>
    <script src="../js/stock.js"></script>
    <script src="../js/article.js"></script>
</body>
</html>
